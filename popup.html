<!--<body style="background: #1d1d1d; width: 500px; height: 500px">-->
<body data-bs-theme="dark">
<div class="main-container m-3 mt-2" id="main-container">
    <p class="text-center text-light-emphasis mb-0 mt-0 fs-5" id="text-cell" style="white-space: pre-line"></p>
    <p class="text-center text-primary-emphasis h6 mt-0 fw-light" id="yt-title" style="white-space: pre-line"></p>
    <div class="row">
        <div class="col text-center">
            <div class="dropdown" data-bs-theme="dark">
                <button id="lang-button" class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Language
                </button>
                <ul class="dropdown-menu" id="lang-dropdown">
                    <li><a class="dropdown-item small" href="#">English</a></li>
                    <li><a class="dropdown-item small" href="#">Deutsch</a></li>
                </ul>
            </div>
        </div>
        <div class="col text-center">
            <button id="download-button" type="button" class="btn btn-sm btn-success">Download</button>
        </div>
    </div>

</div>
